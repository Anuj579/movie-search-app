<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMovies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black min-vh-100">
    <main class="container text-white">
        <div class="text-center py-5">
            <h1 class="mb-4 fw-bold font-cool">CinemaSearch</h1>
            <p class="fs-5 font-poppins mb-0">Discover your next favorite movie</p>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Movies">
            <button class="btn btn-success" type="button">Search</button>
        </div>

        <div class="my-5">
            <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/3131971/pexels-photo-3131971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
