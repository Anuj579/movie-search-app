<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMovies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black min-vh-100">
    <main class="container text-white">
        <div class="text-center py-4">
            <h1 class="mb-4 fw-bold font-cool">CinemaSearch</h1>
            <p class="fs-5 font-poppins mb-0">Discover your next favorite movie</p>
        </div>
        <form id="searchForm">
            <div class="input-group mx-auto" style="max-width: 600px;">
                <input type="text" class="form-control" placeholder="Search Movies" id="search-input" required>
                <button class="btn btn-success" type="submit">Search</button>
            </div>
        </form>

        <p class="text-center mt-5 fs-4 fw-medium text-danger d-none" id="error-msg">Movie Not Found. Please try again!</p>

        <div class="my-4 row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center g-5 g-md-5"
            id="movieContainer">

        </div>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content bg-dark">
                    <div class="modal-body d-flex flex-column flex-lg-row gap-4 gap-lg-3">
                        <img id="moviePoster"
                            src=""
                            alt="" style="width: max-content; height: max-content;">
                        <div>
                            <p><b>Title:</b> <span id="movieTitle"></span></p>
                            <p><b>Year:</b> <span id="movieYear"></span></p>
                            <p><b>Genre:</b> <span id="movieGenre"></span></p>
                            <p><b>Director:</b> <span id="movieDirector"></span></p>
                            <p><b>Actors:</b> <span id="movieActor"></span></p>
                            <p><b>Plot:</b> <span id="moviePlot"></span </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
