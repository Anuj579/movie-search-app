<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMovies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-black min-vh-100">
    <main class="container text-white">
        <div class="text-center py-5">
            <h1 class="mb-4 fw-bold font-cool">CinemaSearch</h1>
            <p class="fs-5 font-poppins mb-0">Discover your next favorite movie</p>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Movies">
            <button class="btn btn-success" type="button">Search</button>
        </div>

        <div class="my-5 row mx-0 justify-content-center gap-5">
            <div class="card border-0 font-poppins col-sm-12 col-md-6 col-lg-4 p-0">
                <div class="rounded-top-1" style="height: 300px;">
                    <img src="https://images.pexels.com/photos/3131971/pexels-photo-3131971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="rounded-top-1 w-100 h-100 object-fit-cover" alt="...">
                </div>
                <div class="card-body rounded-bottom-1 bg-dark-subtle">
                    <p class="fw-medium mb-2">SpiderMan - No way home</p>
                    <p class="card-text" style="font-size: 14px;">2022 | Action, Adventure</p>
                    <a href="#" class="btn btn-dark w-100 btn-sm">More Info</a>
                </div>
            </div>
            <div class="card border-0 font-poppins col-sm-12 col-md-6 col-lg-4 p-0" >
                <div class="rounded-top-1" style="height: 300px;">
                    <img src="https://images.pexels.com/photos/3131971/pexels-photo-3131971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    class="rounded-top-1 w-100 h-100 object-fit-cover" alt="...">
                </div>
                <div class="card-body rounded-bottom-1 bg-dark-subtle">
                    <p class="fw-medium mb-2">SpiderMan - No way home</p>
                    <p class="card-text" style="font-size: 14px;">2022 | Action, Adventure</p>
                    <a href="#" class="btn btn-dark w-100 btn-sm">More Info</a>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
