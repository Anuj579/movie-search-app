<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Search for movies quickly and get detailed information on your favorite films, including year, genre, director, and plot. Powered by OMDb API.">
    <meta name="keywords"
        content="movie search, movie search app, search movie,find movies, OMDb API, movie details, film search, movie info, movie database">
    <meta property="og:title" content="Movie Search App | Find Your Favorite Movies Quickly">
    <meta property="og:description"
        content="Search for movies quickly and get detailed information on your favorite films.">
    <meta property="og:image"
        content="https://cdn.iconscout.com/icon/free/png-512/free-movie-icon-download-in-svg-png-gif-file-formats--video-data-information-interface-user-vol-2-pack-icons-14862.png?f=webp&w=256">
    <meta property="og:url" content="https://your-movie-app-link.netlify.app">
    <title>Movie Search App | Find Your Favorite Movies Quickly</title>
    <link rel="shortcut icon"
        href="https://cdn.iconscout.com/icon/free/png-512/free-movie-icon-download-in-svg-png-gif-file-formats--video-data-information-interface-user-vol-2-pack-icons-14862.png?f=webp&w=256"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-black min-vh-100 d-flex flex-column">
    <main class="container text-white">
        <div class="text-center py-4">
            <h1 class="mb-4 fw-bold font-cool">CinemaSearch</h1>
            <p class="fs-5 font-poppins mb-0">Discover your next favorite movie</p>
        </div>
        <form id="searchForm">
            <div class="input-group mx-auto" style="max-width: 600px;">
                <input type="text" class="form-control" placeholder="Search Movies" id="search-input" required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <p class="text-center mt-5 fs-4 fw-medium text-danger d-none" id="error-msg">Movie Not Found. Please try again!
        </p>

        <div class="my-5 pb-5 mx-0 row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center g-5 g-md-5"
            id="movieContainer">

        </div>

        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content bg-dark">
                    <div class="modal-body d-flex flex-column flex-lg-row gap-4 gap-lg-3 p-4" id="modal-body">
                    </div>
                    <div class="modal-footer p-4 border-0">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-4 text-white mt-4 font-poppins mt-auto">
        <p class="mb-0 text-light">Made with ❤️ by <a href="https://anujchaudhary.netlify.app"
                class="text-white fw-semibold text-decoration-none" target="_blank">Anuj Chaudhary</a></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
